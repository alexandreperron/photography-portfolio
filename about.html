<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>About | Alexandre Perron</title>

    <!-- SEO -->
    <meta name="description" content="About photographer Alexandre Perron, and the story behind his fine art seascape and landscape photography from Gaspésie, Québec.">
    <meta name="author" content="Alexandre Perron">
    <meta property="og:title" content="About | Alexandre Perron">
    <meta property="og:description" content="Learn more about Alexandre Perron, a photographer from Gaspésie, Québec.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.aperronphoto.com/about.html">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon-32.png">
</head>

<body>
<div class="container">

    <!-- Header -->
    <div class="header-wrapper">
        <header>
            <div class="logo">Alexandre Perron</div>
            <nav class="nav">
                <button class="burger" aria-label="Menu">&#9776;</button>
                <div class="nav-links">
                    <a href="index.html">Gallery</a>
                    <a href="about.html">About</a>
                    <a href="https://www.instagram.com/alexndreper" target="_blank">Instagram</a>
                </div>
            </nav>
        </header>
    </div>

    <!-- About Section (Hero) -->
    <main class="hero-wrapper" style="max-width: 1200px; margin-bottom: 80px;">
        <div class="hero" style="max-width: 1200px;">

            <!--<h1></h1>-->

            <!-- Portrait photo -->
            <img src="https://alexandreperron.github.io/photography-portfolio/images/7753-profile.jpg"
                 alt="Portrait of Alexandre Perron"
                 style="width: 250px; border-radius: 6px; margin: 20px 0;">

            <p style="font-size: 1rem; line-height: 1.7; margin-top: 24px;">
                Hobby photographer based in Gaspésie, Québec.
            </p>

            <p style="font-size: 1rem; line-height: 1.7;">
                This portfolio is a selection of my visual stories.
            </p>

            <p style="font-size: 1rem; line-height: 1.7;">
                Thank you for stopping by.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer footer-about">
        <div class="footer-main">
            &copy; Alexandre Perron — 2025
        </div>
        <div class="footer-links">
            <a href="mailto:alexandre.sendmail@gmail.com">Contact</a>
        </div>
    </footer>

</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector('.nav .burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Optional: close menu when a link is clicked
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    });
</script>
</body>
</html>
