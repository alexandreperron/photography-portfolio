<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AP Photography Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #111;
            background: #fff;
        }

        .container {
            width: 100%;
        }

        /* Ensure header uses same max-width + padding as gallery */
        .header-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 0; /* padding inside wrapper */
            font-size: 26px;
        }

        .logo {
            font-size: 26px;
        }

        .nav {
            font-size: 16px;
        }

        header a {
            text-decoration: none;
            color: #111;
            margin-left: 24px;
            opacity: 0.75;
        }
        header a:hover {
            opacity: 1;
        }

        /* Hero wrapper aligns exactly like header & gallery */
        .hero-wrapper {
            max-width: 1200px;
            margin: 0 auto 80px auto;
            padding: 0 24px;
        }

        .hero {
            max-width: 480px;
            margin: 110px 0 0 0; /* desktop spacing */
        }

        .hero h1 {
            font-size: 38px;
            line-height: 1.4;
            font-weight: 400;
            margin: 0;
        }

        /* Gallery styling â€” unchanged */
        #gallery {
            max-width: 1200px;
            margin: 0 auto 80px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: auto;
            grid-gap: 20px;
        }

        #gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 6px;
            display: block;
        }

        #gallery img.landscape {
            grid-column: 1 / 3;
        }

        #gallery img.portrait {
            grid-column: span 1;
        }

        /* Mobile adjustments */
        @media (max-width: 700px) {
            .logo {
                font-size: 20px;
            }

            .nav {
                font-size: 13px;
            }

            .hero-wrapper {
                margin-bottom: 50px;
            }
            .hero {
                margin-top: 60px;
            }
            .hero h1 {
                font-size: 26px;
            }

            #gallery {
                grid-template-columns: 1fr;
            }
            #gallery img.landscape,
            #gallery img.portrait {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Header -->
    <div class="header-wrapper">
        <header>
            <div class="logo">Alexandre Perron</div>
            <nav class="nav">
                <a href="https://www.instagram.com/alexndreper" target="_blank">Instagram</a>
                <a href="https://bsky.app/profile/alexndreper.bsky.social" target="_blank">Bsky</a>
            </nav>
        </header>
    </div>

    <!-- Hero Intro -->
    <div class="hero-wrapper">
        <div class="hero">
            <h1>
                Photographs of home,<br>
                Gaspesia.
            </h1>
        </div>
    </div>

    <!-- Gallery -->
    <main id="gallery">

        <!-- Landscape images -->
        <img src="https://alexandreperron.github.io/photography-portfolio/images/7187-sunset-seascape.jpg" class="landscape" loading="lazy" alt="">
        <img src="https://alexandreperron.github.io/photography-portfolio/images/9056-seeing-ghosts.jpg" class="landscape" loading="lazy" alt="">

        <!-- Portrait images -->
        <img src="https://alexandreperron.github.io/photography-portfolio/images/6646-splashy-rocks.jpg" class="portrait" loading="lazy" alt="">
        <img src="https://alexandreperron.github.io/photography-portfolio/images/7265-dry-sun.jpg" class="portrait" loading="lazy" alt="">

        <!-- Landscape images -->
        <img src="https://alexandreperron.github.io/photography-portfolio/images/5969-aurora-bw.jpg" class="landscape" loading="lazy" alt="">
        <img src="https://alexandreperron.github.io/photography-portfolio/images/9595-slow-waves.jpg" class="landscape" loading="lazy" alt="">

        <!-- Portrait images -->
        <img src="https://alexandreperron.github.io/photography-portfolio/images/6657-polo-beach.jpg" class="portrait" loading="lazy" alt="">
        <img src="https://alexandreperron.github.io/photography-portfolio/images/6952-magic-sky.jpg" class="portrait" loading="lazy" alt="">

        <!-- Landscape images -->
        <img src="https://alexandreperron.github.io/photography-portfolio/images/9219-morning-window.jpg" class="landscape" loading="lazy" alt="">
        <img src="https://alexandreperron.github.io/photography-portfolio/images/7285-polo-morning.jpg" class="landscape" loading="lazy" alt="">

    </main>

</div>
</body>
</html>
